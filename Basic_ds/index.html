<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Design System</title>
</head>
<body>
    <section class="color">
        <div class="colorbox primary1"><p>Primary </p><p>#3700b3</p></div>
        <div class="colorbox primary2"><p>Primary Varient</p><p>#0053ec</p></div>
        <div class="colorbox secondary1"><p>Secondary</p><p>#00c2e1</p></div>
        <div class="colorbox secondary2"><p>Secondary Varient</p><p>#00dfb8</p></div> 
        <div class="colorbox background"><p>On Primary</p><p>#f2f2f2</p></div>
        <div class="colorbox surface"><p>On Secondary</p><p>#ffffff</p></div>
        <div class="colorbox error"><p>Error</p><p>#b00020</p></div>
    </section>
</body>
</html>
